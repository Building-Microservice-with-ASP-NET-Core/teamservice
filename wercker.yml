box: microsoft/dotnet:1.0.0-preview1
no-response-timeout: 10
build:
  steps: 
    - script:
        name: node
        code: |
          curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.31.1/install.sh | bash
          source $HOME/.nvm/nvm.sh
          nvm install 4
          nvm use 4
          npm install -g bower
          npm install -g gulp          
          echo '{ "allow_root": true }' > $HOME/.bowerrc
    - script:
        name: restore
        cwd: src/FirstMicroservice
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/FirstMicroservice        
        code: |
          dotnet build  
    - script:
        name: publish
        cwd: src/FirstMicroservice        
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd: test/FirstMicroservice.UnitTests
        code: |
           dotnet restore
    - script:
        name: test-build
        cwd: test/FirstMicroservice.UnitTests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: test/FirstMicroservice.UnitTests
        code: |
          dotnet test
    - script:
        name: copy binary
        cwd: src/FirstMicroservice
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app 
deploy:
  steps:
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME
        password: $PASSWORD
        repository: dotnetcoreservices/first-microservice
        registry: https://registry.hub.docker.com
        entrypoint: "/pipeline/source/app/run.sh"